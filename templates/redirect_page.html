<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="pay" method="post" action="https://tip.pay-trio.com/ru/" accept-charset="UTF-8">
<input type="hidden" name="amount" value={{data.amount}} />
<input type="hidden" name="currency" value="{{data.currency}}" />
<input type="hidden" name="shop_id" value="{{data.shop_id}}" />
<input type="hidden" name="sign" value="{{data.sign}}" />

</form>
<script>
    document.forms['pay'].submit()
</script>
</body>
</html>
